<!DOCTYPE html>

<html>
<head>
	<title>Degree-Radian Conversion</title>
	<meta charset="UTF-8">
</head>
<body>
<button onclick="degRadConv()">start</button>

<p>Degree-Radian Conversion</p>


<script>
function degRadConv(deg){
	var deg = prompt("degreeeeeees?");
	var p = Math.PI;
	var rad = deg * (p/180);
	document.write('Radians:' + rad);
}


</script>
</body>
</html>
