<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <script>
        function ageCalculator1(birthYear) {

            var currentYear = new Date();
            var n = currentYear.getFullYear();
            var possible_age = n - birthYear;
            return possible_age;

        }
        document.write("Your age are " + ageCalculator1(1991) + " or " + (ageCalculator1(1991) - 1));
    </script>
</body>

</html>
