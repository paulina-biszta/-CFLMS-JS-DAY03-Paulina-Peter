<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <script>
        function ageCalculator(currentYear, birthYear) {
            return currentYear - birthYear;
        }

        function ageCalculator1(currentYear, birthYear, x) {
            return currentYear - birthYear - x;
        }

        var currentYear = new Date();
        var n = currentYear.getFullYear();
        var myAge = ageCalculator(n, 1991);
        var myAge1 = ageCalculator1(n, 1991, 1);
        document.write("You are either " + myAge + " or " + myAge1);
    </script>
</body>

</html>
