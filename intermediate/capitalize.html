<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        (function() {
            var val = prompt("enter your sentence")
            var res = val.charAt(0);
            var n = res.toUpperCase();
            var c = val.replace("i", n);

            document.write(c);
        }());
    </script>
</body>

</html>
